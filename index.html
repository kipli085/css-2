<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinanceX</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    a {
      text-decoration: none;
      color: #ccc;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 16px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      gap: 16px;
      flex-direction: row;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
      flex: 1;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      gap: 16px;
      font-size: 14px;
      flex-wrap: wrap;
    }

    .signup {
      color: #ccc;
      cursor: pointer;
      white-space: nowrap;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      min-height: 80vh;
    }

    .hero-text {
      flex: 1 1 400px;
      max-width: 600px;
    }

    .welcome {
      color: #00fff7;
      font-weight: bold;
    }

    .title {
      font-size: 40px;
      font-weight: 800;
      margin: 20px 0;
      line-height: 1.2;
    }

    .highlight {
      color: #ff0000;
    }

    .description {
      color: #aaa;
      font-size: 14px;
      line-height: 1.6;
    }

    .btn {
      margin-top: 24px;
      background-color: #ff0000;
      color: black;
      padding: 12px 24px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background-color: #f90000;
    }

    /* Hero Image */
    .hero-image {
      position: relative;
      flex: 1 1 300px;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      position: relative;
      z-index: 2;
    }

    .circle-bg {
      position: absolute;
      top: -40px;
      right: -40px;
      width: 300px;
      height: 300px;
      background-color: #ff0000;
      border-radius: 50%;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-wrap: wrap;
      }

      .left-header {
        flex-wrap: wrap;
        flex: 1 1 100%;
        gap: 8px;
      }

      .nav-links {
        gap: 12px;
      }

      .signup {
        flex-shrink: 0;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text {
        max-width: 100%;
      }

      .hero-image {
        margin-top: 40px;
      }

      .circle-bg {
        top: 0;
        right: 0;
        width: 200px;
        height: 200px;
      }

      .title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <header class="container header">
    <div class="left-header">
      <div class="logo">FinanceX</div>
      <nav class="nav-links">
        <a href="#">Why FinanceX</a>
        <a href="#">Features</a>
        <a href="#">Update</a>
        <a href="#">Blog</a>
      </nav>
    </div>
    <div class="signup">Sign Up →</div>
  </header>

  <main class="container hero">
    <div class="hero-text">
      <p class="welcome">Welcome! Future Platform</p>
      <h1 class="title">
        The World's <br>
        Most Modern <br>
        Card <span class="highlight">Platform</span>
      </h1>
      <p class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor
      </p>
      <button class="btn">Get Started →</button>
    </div>
    <div class="hero-image">
      <div class="circle-bg"></div>
      <img src="https://static.vecteezy.com/system/resources/thumbnails/055/825/447/small/colorful-3d-debit-and-credit-card-icon-finance-ui-png.png" alt="Cards">
    </div>
  </main>
</body>
</html>
